<!--<aside #sideNavButton >-->
  <a routerLink="/dashboard">
    <img src="assets/brand/logo-alt.png" alt="Logo" >
  </a>
<div class="side-menu-sb">
  <mat-accordion >
    <mat-expansion-panel [hideToggle]="true" *ngFor="let nav of navItems" class="mat-elevation-z0" #icon>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{nav.name}}
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon *ngIf="!icon.expanded">keyboard_arrow_right</mat-icon>
          <mat-icon *ngIf="icon.expanded">keyboard_arrow_down</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-list-item *ngFor="let child of nav.children" [routerLink]="child.url" [routerLinkActive]="'active'"> {{child.name}} </a>
      </mat-nav-list>

    </mat-expansion-panel>

  </mat-accordion>
</div>
