
<mat-card-header>
  <mat-card-title>Are you sure ?</mat-card-title>
</mat-card-header>

<mat-card-content>
  <p>
    Are you sure you want to {{data?.statement}}
  </p>
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Ok</button>
</mat-card-actions>
