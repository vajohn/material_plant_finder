<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Name">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Reference No.</th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency</th>
      <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="rateUsed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> rate Used</th>
      <td mat-cell *matCellDef="let element"> {{element.rateUsed}} </td>
    </ng-container>
    <ng-container matColumnDef="customerFirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name</th>
      <td mat-cell *matCellDef="let element"> {{element.customerFirstName}} </td>
    </ng-container>
    <ng-container matColumnDef="customerLastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Surname</th>
      <td mat-cell *matCellDef="let element"> {{element.customerLastName}} </td>
    </ng-container>

    <ng-container matColumnDef="organizationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Organization</th>
      <td mat-cell *matCellDef="let element"> {{element.organizationName}} </td>
    </ng-container>
    <ng-container matColumnDef="inputterBranch">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch </th>
      <td mat-cell *matCellDef="let element"> ({{element.inputterBranch}}) </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
