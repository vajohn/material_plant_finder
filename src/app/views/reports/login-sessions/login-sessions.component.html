<mat-form-field>
  <mat-label>Filter</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter...">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="user.firstName" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="user.lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname</th>
      <td mat-cell *matCellDef="let element"> {{element.user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="user.organization.companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Organization</th>
      <td mat-cell *matCellDef="let element"> {{element.user.organization.companyName}} </td>
    </ng-container>

    <ng-container matColumnDef="user.branch.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch</th>
      <td mat-cell *matCellDef="let element"> {{element.user.branch.name}} </td>
    </ng-container>

    <ng-container matColumnDef="roles[0].name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
      <td mat-cell *matCellDef="let element"> {{element.user.roles[0].name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="moreInfo(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 8, 12]"></mat-paginator>
</div>
