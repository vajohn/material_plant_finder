<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<caption></caption>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="common_name">
    <th mat-header-cell *matHeaderCellDef> Common Name </th>
    <td mat-cell *matCellDef="let element"> {{element.common_name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="plant_type">
    <th mat-header-cell *matHeaderCellDef>Plant Type</th>
    <td mat-cell *matCellDef="let element"> {{element.plant_type}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="bloom_time">
    <th mat-header-cell *matHeaderCellDef> Bloom Time </th>
    <td mat-cell *matCellDef="let element"> {{element.bloom_time}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="flower_color">
    <th mat-header-cell *matHeaderCellDef> Flower Color </th>
    <td mat-cell *matCellDef="let element"> {{element.flower_color}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="soil_type">
    <th mat-header-cell *matHeaderCellDef> Soil Type </th>
    <td mat-cell *matCellDef="let element"> {{element.soil_type}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="habitat_value">
    <th mat-header-cell *matHeaderCellDef> Habitat Value </th>
    <td mat-cell *matCellDef="let element"> {{element.habitat_value}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-toolbar>
  <button [disabled]="currentPage === 0" mat-raised-button color="accent" (click)=" paginator('previous')">Previous</button>
  <button mat-raised-button color="primary" (click)="paginator('next')">Next</button>
</mat-toolbar>
